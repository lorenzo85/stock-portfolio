<!doctype html>
<html>
<head>
    <title>Optimal Portfolio App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app">

    <div class="container" ng-controller="IndexController">
        <div class="row">
            <div class="page-header">
                <h1>Stock Market App
                    <small>- Create your optimal portfolio! -</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">

                <p>Total Market codes: {{ marketCodes.totalElements }}</p>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="code in marketCodes.content">
                        <h4>{{ code.code }}&nbsp; - &nbsp;<small>{{code.description}}</small></h4>
                    </li>
                </ul>

                <uib-pagination num-pages="totalPages"
                                items-per-page="pageSize"
                                max-size="maxSize"
                                total-items="totalItems"
                                ng-model="currentPage"
                                ng-change="pageChanged()"
                                force-ellipses="true"></uib-pagination>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" ng-model="query" class="form-control" placeholder="Search ticker symbol ... " ng-change="search(query)">
                </div>
                <div class="well-sm">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="res in searchResults">
                            <h6>{{ res }}</h6>
                        </li>
                    </ul>
                </div>
        </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/angular/ui-bootstrap-tpls.min.js"></script>

    <!-- Angular Js App -->
    <script src="js/app/app.js"></script>
    <script src="js/app/resources-stock.js"></script>
    <script src="js/app/controller-index.js"></script>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app">
<div class="container" ng-controller="IndexController">
    <div class="row">
        <div class="page-header">
            <h1>Stock Market App
                <small>- create your optimal portfolio -</small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <ul class="list-group" ng-repeat="code in marketCodes()">
                <li class="list-group-item"><h4>{{code.id}}: {{ code.description }}</h4></li>
            </ul>
        </div>
        <div class="col-lg-4">Two</div>
        <div class="col-lg-4">Three</div>
    </div>
</div>

<!-- Dependencies -->
<script src="js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="js/angular/angular.min.js" type="text/javascript"></script>

<!-- Angular Js App -->
<script src="js/app/app.js" type="text/javascript"></script>
<script src="js/app/controller-index.js" type="text/javascript"></script>

</body>
</html>
